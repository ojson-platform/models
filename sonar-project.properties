# SonarCloud project configuration
# This file will be generated/updated by SonarCloud when you connect your repository

# Project identification
sonar.projectKey=ojson-platform_models
sonar.projectName=@ojson/models

# Source code location
sonar.sources=src
sonar.exclusions=**/*.spec.ts,**/*.test.ts,**/__tests__/**,build/**,examples/**,dist/**,node_modules/**

# Test code location
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/__tests__/**
sonar.test.exclusions=examples/**

# Coverage exclusions
sonar.coverage.exclusions=examples/**

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Encoding
sonar.sourceEncoding=UTF-8


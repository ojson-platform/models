# SonarCloud project configuration
# This file will be generated/updated by SonarCloud when you connect your repository

# Project identification
# Note: sonar.organization can also be set via environment variable SONAR_ORGANIZATION
# or via GitHub Actions workflow. If not set here, it must be provided in the workflow.
sonar.organization=ojson-platform
sonar.projectKey=ojson-platform_models
sonar.projectName=@ojson/models

# Source code location
sonar.sources=src
sonar.exclusions=**/*.spec.ts,**/*.test.ts,**/__tests__/**,build/**,examples/**,dist/**,node_modules/**

# Test code location
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/__tests__/**
sonar.test.exclusions=examples/**

# Coverage exclusions
sonar.coverage.exclusions=examples/**

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Encoding
sonar.sourceEncoding=UTF-8

# Ignore S2699 (tests without assertions) for type tests
# Type tests validate types at compile time, not runtime, so they don't need runtime assertions
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S2699
sonar.issue.ignore.multicriteria.e1.resourceKey=**/types.spec.ts


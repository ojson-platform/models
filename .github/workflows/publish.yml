name: Publish Package to npm

on:
  release:
    types: [created, published]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:units:fast && npm run test:types

      - name: Build package
        run: npm run build

      - name: Verify package contents
        run: |
          if [ ! -d "build" ]; then
            echo "Error: build directory not found"
            exit 1
          fi
          if [ ! -f "build/index.js" ]; then
            echo "Error: build/index.js not found"
            exit 1
          fi
          if [ ! -f "build/index.d.ts" ]; then
            echo "Error: build/index.d.ts not found"
            exit 1
          fi

      - name: Check version matches release tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          RELEASE_TAG=${GITHUB_REF#refs/tags/}
          # Remove 'models-v' prefix if present, otherwise remove 'v' prefix
          RELEASE_VERSION=${RELEASE_TAG#models-v}
          RELEASE_VERSION=${RELEASE_VERSION#v}
          if [ "$PACKAGE_VERSION" != "$RELEASE_VERSION" ]; then
            echo "Error: package.json version ($PACKAGE_VERSION) does not match release tag ($RELEASE_TAG -> $RELEASE_VERSION)"
            exit 1
          fi
          echo "Version check passed: $PACKAGE_VERSION (from tag $RELEASE_TAG)"

      - name: Skip if draft release
        if: github.event.release.draft == true
        run: |
          echo "Skipping publish for draft release"
          exit 0

      - name: Publish to npm
        if: github.event.release.draft == false
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

